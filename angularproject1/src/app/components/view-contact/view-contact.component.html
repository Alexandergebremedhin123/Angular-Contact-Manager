<div class="container">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-primary">
                View Contact
            </p>
            <h5>This is the View contact page</h5>
        </div>
    </div>
</div>
 <!-- <pre>{{group|json}}</pre>  -->
<div class="container" *ngIf="!loading && isNotEmpty()">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <ul class="list-group">
                <li class="list-group-item list-group-item-danger"> Name: <span class="fw-bold">{{contact.name}}</span></li>
                <li class="list-group-item list-group-item-danger"> Email: <span class="fw-bold">{{contact.email}}</span></li>
                <li class="list-group-item list-group-item-danger"> Mobile: <span class="fw-bold">{{contact.mobile}}</span></li>
                <li class="list-group-item list-group-item-danger"> Company: <span class="fw-bold">{{contact.company}}</span></li>
                <li class="list-group-item list-group-item-danger"> Title: <span class="fw-bold">{{contact.title}}</span></li>
                <li class="list-group-item list-group-item-danger"> Group Name: <span class="fw-bold">{{group.name}}</span></li>
            </ul> 
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <a routerLink="/" class="btn btn-warning">
                <i class="fa fa-arrow-alt-circle-left"></i>
                Back
            </a>
        </div>
    </div>
</div>
