<div class="container">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-primary">
                Add Contact
            </p>
            <h5>This is the add contact page</h5>
        </div>
    </div>
</div>
<div *ngIf="loading">
    <app-spinner></app-spinner>
    </div>
    
    <div *ngIf="!loading&&errorMessage">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
                </div>
            </div>
        </div>
    </div>
    
 <!-- <pre>{{contact|json}}</pre>  -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createSubmit()">
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.name" name="name" class="form-control" placeholder="Name" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.email" name="email" class="form-control" placeholder="Email" type="email">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.mobile" name="mobile" class="form-control" placeholder="Mobile" type="number">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.company" name="company" class="form-control" placeholder="Company" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.title" name="title" class="form-control" placeholder="Title" type="text">
                </div>
                <div class="mb-2">
                    
                    <select required="true" [(ngModel)]="contact.groupId" name="groupId" class="form-control" *ngIf="groups.length>0 ">
                      
                        <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                    </select>
                    <p><i><b>select a group</b></i></p>
                </div>
               
                <div class="mb-2">
                    <input class="btn btn-danger" value="Create" type="submit">
                    <a routerLink="/" class="btn btn-dark ms-2">Close</a>
                 </div>
            </form>
        </div>
    </div>
</div>
