<div class="container">
    <div class="row">
        <div class="col">
            <p class="h3 text-primary fw-bold">
                Contacts
                <a class="btn btn-primary btn-sm" routerLink="/contacts/add"><i class="fa fa-plus-circle"></i>Add</a>
            </p>
            <h5>This is where you can manage your contacts</h5>
     
        </div>
    </div>
</div>

 <!-- <pre>{{contacts | json}}</pre>  -->
<div *ngIf="loading">
<app-spinner></app-spinner>
</div>

<div *ngIf="!loading&&errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>
<div>

</div>


<div class="container mt-4" *ngIf="!loading&& contacts.length>0">
    <div class="row">
        <div class="col-md-6" *ngFor="let contact of contacts">
            <div class="card list-group-item-danger shadow-lg my-2">
                <div class="card-body" style="background-color: blue;">
                        <div class="row align-items-center">
                            <div class="col-sm-4">
                                <img class="images" src="assets/profile.png"  alt="no image" width="150" height="130"/>
                            </div>
                            <div class="col-sm-7">
                                    <ul class="list-group">
                                        <li class="list-group-item"> Name: <span class="fw-bold">{{contact.name}}</span></li>
                                        <li class="list-group-item"> Email: <span class="fw-bold">{{contact.email}}</span></li>
                                        <li class="list-group-item"> Mobile: <span class="fw-bold">{{contact.mobile}}</span></li>
                                    
                                    </ul>
                            </div>
                            <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
                                <a routerLink="/contacts/edit/{{contact.id}}" class="btn btn-success my-1">
                                    <i class="fa fa-pen"></i>
                                </a>
                                <a routerLink="/contacts/view/{{contact.id}}" class="btn btn-warning my-1">
                                    <i class="fa fa-eye"></i>
                                </a>
                              <button class="btn btn-danger my-1" (click)="DeleteContact(contact.id)">
                                    <i class="fa fa-trash-alt"></i>
                                </button>
                                <a routerLink="/contacts/message" class="btn btn-primary my-1">
                                    <i class="far fa-message"></i>
                                </a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
